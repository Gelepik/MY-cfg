#######################################################################################
# HYPRLAND CONFIG — with comments for chill (с комментариями под чилл)
#######################################################################################


################
### MONITORS ###
################
# Monitor setup: internal and external (Настройка экранов: встроенный и внешний)
monitor = eDP-1, 1920x1080@120, 0x0, 1          # Laptop screen (FHD, 120Hz, left) (Экран ноута (FHD, 120Hz, слева))
monitor = HDMI-A-1, 1920x1080@144, 1920x0, 1    # Second monitor (FHD, 144Hz, right) (Второй монитор (FHD, 144Hz, справа))

#############################
##Виртуальные рабочие столы##
#############################
# Виртуальные рабочие столы для HDMI-A-1
monitor=HDMI-A-1,preferred,auto,1
workspace=1,monitor:HDMI-A-1
workspace=2,monitor:HDMI-A-1
workspace=3,monitor:HDMI-A-1
workspace=4,monitor:HDMI-A-1
workspace=5,monitor:HDMI-A-1
workspace=6,monitor:HDMI-A-1

# Переключение между рабочими столами
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6

# Перемещение окон между рабочими столами
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6




###################
### MY PROGRAMS ###
###################
# Shortcuts for programs (Шорткаты для программ)
$terminal = kitty              # Terminal (Терминал)
$fileManager = nemo            # File manager (Файловый менеджер)
$menu = wofi --show drun       # Application menu (Меню приложений)
$vol = pamixer --get-volume

#################
### AUTOSTART ###
#################
# What starts with Hyprland (Что стартует вместе с Hyprland)
exec-once = bash -c 'eww open bar_widget && eww update get_vol="$(pamixer --get-volume)" && ~/.config/eww/scripts/getvol.sh'
exec-once = bash -c '~/.config/eww/scripts/workspace.sh'
exec-once = hypridle     
exec-once = swaybg -i /home/gelepa/Pictures/winda.jpg -m fill                            # Panel (Панель)
exec-once = hyprpaper                             # If you need wallpaper rotator (Если нужен ротатор обоев)
exec-once = sh ~/.config/hypr/scripts/text_animation/anitext.sh
exec-once = sh ~/.config/hypr/scripts/weather/weather.sh

#############################
### ENVIRONMENT VARIABLES ###
#############################
# Themes, cursor and environment (Темы, курсор и окружение)
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct
env = GTK_THEME,Adwaita:dark


#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 5                 # Gaps between windows (Отступы между окнами)
    gaps_out = 20               # Gaps from screen edges (Отступы от краёв)
    border_size = 2             # Window border thickness (Толщина границ)

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg # Nice gradient border (Красивый градиент рамки)
    col.inactive_border = rgba(595959aa)                   # Color of inactive windows (Цвет неактивных окон)

    resize_on_border = false     # Resize windows by dragging border (not needed) (Ресайз за границы мышкой (нах не надо))
    allow_tearing = false        # No screen tearing (Без разрывов экрана)
    layout = dwindle             # i3/bspwm-style tiling (Плитка в стиле i3/bspwm)
}

decoration {
    rounding = 10                # Rounded window corners (Скруглённые углы окон)
    rounding_power = 2
    active_opacity = 1.0         # Active window opacity (Прозрачность активного окна)
    inactive_opacity = 1.0       # Background window opacity (Прозрачность фоновых)

    shadow {                     # Nice shadows (Красивые тени)
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {                       # Blur behind windows (Размытие позади окон)
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)     # Enable animations (life needs smoothness) (Вкл. анимации (зачем жить без плавности?))

    # Bezier curves for smoothness (Кривые Безье для плавности)
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    # Animation settings (windows, borders, workspaces etc.) (Настройки анимаций (окна, бордеры, рабочие столы и т.п.))
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true            # Pseudotile (window doesn’t stretch but stays tiled) (Псевдоплитка (окно не растягивается, но в тайлинге))
    preserve_split = true        # Preserve split when dividing (Сохраняет сплит при делении)
}

master {
    new_status = master          # For master layout (Для master-лейаута)
}

misc {
    force_default_wallpaper = -1 # Disable default anime wallpaper (Отключаем дефолтное аниме)
    disable_splash_rendering = true # No splash screen (Без сплэш-заставки)
    disable_hyprland_logo = false   # Keep Hyprland logo (Логотип хайпрленда можно оставить)
}


#############
### INPUT ###
#############
input {
    kb_layout = us,ru                # Layouts: EN + RU (Языки: EN + RU)
    kb_options = grp:alt_shift_toggle # Switch layout with Alt+Shift (Переключение Alt+Shift)
    follow_mouse = 1                 # Focus follows mouse (Фокус за мышкой)
    sensitivity = 0                  # Mouse sensitivity = default (Чувствительность мыши = дефолт)

    touchpad {
        natural_scroll = false       # Scroll like Windows (not Mac) (Скролл как на винде (не как на маке))
    }
}

gestures {
    workspace_swipe = false          # Gestures disabled (for now) (Жесты выключены (пока что))
}
input {
    numlock_by_default = true
}

###################
### KEYBINDINGS ###
###################
$mainMod = SUPER    # Main modifier (Windows key) (Главный мод (Windows клавиша))
# Основные бинды Hyprland
#
# Закрыть окно

bind = $mainMod, C, killactive,

# Переключение плавающего режима

bind = $mainMod, D, exec, hyprctl dispatch togglefloating active

# Полноэкранный режим

bind = $mainMod, F, fullscreen

# Запуск приложений
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, E, exec, nemo
bind = $mainMod, R, exec, $menu
bind = $mainMod, B, exec, firefox
bind = $mainMod, T, exec, Telegram

# Скриншот
bind = $mainMod, P, exec, grim -g "$(slurp)" - | wl-copy


# Бинды для игр и приложений на NumPad
# Steam (Numpad 1)
bind = $mainMod, KP_End, exec, steam
bind = $mainMod, KP_1, exec, steam
# Heroic Games Launcher (Numpad 2)
bind = $mainMod, KP_Down, exec, heroic
bind = $mainMod, KP_2, exec, heroic
# Osu! (Numpad 3)
bind = $mainMod, KP_Next, exec, flatpak run sh.ppy.osu
bind = $mainMod, KP_3, exec, flatpak run sh.ppy.osu
# Discord (Numpad 5)
bind = $mainMod, KP_Begin, exec, flatpak run com.discordapp.Discord
bind = $mainMod, KP_5, exec, flatpak run com.discordapp.Discord
# Запуск скрипта (Numpad *)
bind = $mainMod, KP_Multiply, exec, $terminal -e ~/.config/hypr/binds.sh



# Navigation (WASD) (Навигация (WASD))
bind = $mainMod SHIFT, A, movefocus, l
bind = $mainMod SHIFT, D, movefocus, r
bind = $mainMod SHIFT, W, movefocus, u
bind = $mainMod SHIFT, S, movefocus, d


# Switch workspaces with scroll (Скроллом — переключение рабочих столов)
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Mouse: move/resize windows (Мышь: двигать/ресайзить окна)
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Multimedia: sound and brightness (Мультимедиа: звук и яркость)
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Music (playerctl) (Музыка (playerctl))
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


##############################
### WINDOWS AND WORKSPACES ###
##############################
windowrule = suppressevent maximize, class:.*   # Ignore maximize event (Игнорировать макс. окна)
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0 # Fix for XWayland (Фикс для XWayland)
